<!DOCTYPE html>
<html>
 <link rel="icon" sizes="192x192" href="img/eye.png">
 <link rel="shortcut icon" href="img/eye.png" type="image/x-icon"/>
 <link rel="apple-touch-icon" href="img/eye.png" type="image/x-icon"/>
<head>
     <style>
body {
  font-size: 12px;
  background: #fff !important;
  border-style: none;
  font-family: helvetica, arial, sans-serif;
}
.sound {
  border-style: outset;
  width: 100px;
  height: 150px;
}
.name {
  text-align: center;
  font-size: 15px;
}
#instants_container {
  margin: 30px auto 0;
  text-align: center;
  border-style: none;
}
.instant {
  position: relative;
  vertical-align: top;
  width: 94px;
  border-style: none;
  text-align: center;
  display: inline-block;
  margin-bottom: 30px;
  margin-right: 5px;
  margin-left: 5px;
  word-wrap: break-word;
}
.small-button {
  width: 94px;
  height: 89px;
  margin-bottom: 0px;
  margin-right: 0px;
  margin-left: 3px;
  margin-top: 0px;
  border-style: none;
  position: absolute;
  background: url(img/button.png) no-repeat;
}
.small-button:active {
  background: url(img/button-pressed.png) no-repeat;
}
.small-button-background {
  width: 86px;
  height: 84px;
  margin-top: 3px;
  margin-left: 6px;
  position: absolute;
}
.small-button-shadow {
  width: 94px;
  height: 89px;
  margin-bottom: 5px;
  background: url(img/button-shadow.png) no-repeat;
}
.circle {
  border-radius: 50%;
}
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
}
.flex-container > div {
  padding: 5px;
}
  </style>
  <title>Soundboard | 3kh0</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta content="https://3kh0.github.io/soundboard" property="og:url" />
   <meta content="img/mlg.png" property="og:image" />
   <meta content="#00FF00" data-react-helmet="true" name="theme-color" />
   <meta name="title" content="Online Soundboard">
   <meta name="description" content="A collection of sounds to play out of context. Perfect for school! Just play it when your teacher is talking and I bet they will love it!">
   <meta name="keywords" content="games, ad blocker, trolls, unblocked games, web games, online games, fun, tags, soundboard, sound, funny">
   <meta name="robots" content="index, follow">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="language" content="English">
   <meta name="revisit-after" content="1 days">
   <meta name="author" content="3kh0">
 </head>
  <body>
    <h1>Soundboard</h1>
    <h2>Just play these without context.</h2>
---------------------------------------------------------<br>
   
<div class="flex-container">

 <div>
  <div class="sound">
   <div class="circle small-button-background" style="background-color:#339900;"></div>
    <audio id="fart" src="sounds/fart.mp3" preload="auto"></audio>
     <button class="small-button" onclick="document.getElementById('fart').play();"></button>
      <div class="small-button-shadow"></div>
      <p class="name">Fart<br>
       <button onclick="window.location.href='sounds/fart.mp3'">Download</button></p>
  </div>
 </div>
 
 <div>

      <div class="small-button-shadow"></div>
      <p class="name">BRUH<br>
       <button onclick="window.location.href='sounds/bruh.mp3'">Download</button></p>
  </div>
 </div>

       <button onclick="window.location.href='sounds/WinError.mp3'">Download</button></p>

 </div>
